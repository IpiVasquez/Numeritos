<div class="screen">
  <div class="top-row">
    <div class="user-container">
      <img src="/assets/{{user.gender}}.png">
      <span>{{user.alias}}</span>
    </div>
    <app-exit-button></app-exit-button>
  </div>
  <div class="islands-container">
    <div>
      <a *ngIf="user.level >= 1" routerLink="/islands/forest">
        <img src="/assets/island1.png">
      </a>
      <img *ngIf="user.level < 1" src="/assets/locked_island1.png">
      <div class="coins">
        <div *ngFor="let i of islands[0]" class="{{i ? 'completed' : ''}}"></div>
      </div>
    </div>
    <img src="/assets/path1.png">
    <div>
      <div class="coins">
        <div *ngFor="let i of islands[1]" class="{{i ? 'completed' : ''}}">

        </div>
      </div>
      <a *ngIf="user.level >= 2" href="/island/2">
        <img src="/assets/island2.png">
      </a>
      <img *ngIf="user.level < 2" src="/assets/locked_island2.png">
    </div>
    <img src="/assets/path2.png">
    <div>
      <a *ngIf="user.level >= 3" href="/island/3">
        <img src="/assets/island3.png">
      </a>
      <img *ngIf="user.level < 3" src="/assets/locked_island3.png">
      <div class="coins">
        <div *ngFor="let i of islands[2]" class="{{i ? 'completed' : ''}}">

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="unlockedRecently" class="floaters">
    <img src="/assets/unlocked{{unlockedRecently}}.png">
  </div>
</div>
